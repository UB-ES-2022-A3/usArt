name: Python + Selenium CI 

env:
  ENV: "TEST"

on:
  push:
    branches:
      - development

  pull_request:
    branches:
      - development

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: 3.10.0
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ${GITHUB_WORKSPACE}/usArt_backend/requirements.txt
      - name: Coverage report
        run: |
          cd ./usArt_backend/
          coverage run manage.py test
          coverage report --fail-under=85
      - name: Setup Chromium
        uses: nanasess/setup-chromedriver@v1
      - run: |
          export DISPLAY=:99
          chromedriver --url-base=/wd/hub &
          sudo Xvfb -ac :99 -screen 0 1280x1024x24 > /dev/null 2>&1 & # optional
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: usArt_frontend/package-lock.json
      - name: npm install, build, and test
        run: |
          cd usArt_frontend
          npm install
      - name: Run servers
        run: |
          cd ${GITHUB_WORKSPACE}/usArt_backend/
          python manage.py runserver &
          cd ${GITHUB_WORKSPACE}/usArt_frontend/
          npm start &
      - name: Run E2E Tests
          cd ${GITHUB_WORKSPACE}/testing
          pytest test_e2e.py
